<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 220" role="img" aria-label="Money Flow logo">
  <title>Money Flow â€” Money Remittance</title>
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <style>
      .wordmark { font: 700 64px "Poppins", "Inter", Arial, sans-serif; fill:#ffffff; }
      .tagline  { font: 500 28px "Poppins", "Inter", Arial, sans-serif; fill:#ffffff; opacity:0.9; letter-spacing:0.5px; }
      .coin { fill:#F5C542; }
      .ring { fill:none; stroke:#0F172A; stroke-width:12; stroke-linecap:round; }
      .arrow { fill:#0F172A; }
    </style>
  </defs>

  <!-- Symbol -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" width="180" height="180" rx="36" fill="url(#brand)"/>
    <circle cx="90" cy="90" r="22" class="coin"/>
    <!-- Flow arrows -->
    <path class="ring" d="M26,90a64,64 0 0 1 128,0"/>
    <polygon class="arrow" points="142,80 160,90 142,100"/>
    <path class="ring" d="M154,90a64,64 0 0 1 -128,0"/>
    <polygon class="arrow" points="38,100 20,90 38,80"/>
  </g>

  <!-- Wordmark + Tagline aligned vertically center with logo -->
  <g transform="translate(240,120)">
    <text class="wordmark" dominant-baseline="middle">Money Flow</text>
    <text class="tagline" x="0" y="60" dominant-baseline="middle">Money Remittance</text>
  </g>
</svg>
